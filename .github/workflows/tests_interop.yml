name: Tests (interop)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (interop)
    runs-on: ubuntu-latest
    permissions: # required for caching
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - 'lts'
          - '1'
    steps:
    - name: Cancel ongoing test runs for previous commits
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Set up Julia
      uses: ./.github/actions/setup-julia
      with:
        julia-version: ${{ matrix.version }}
        project-file: './test/ext/Project.toml'
    - name: Instantiate Project
      run: julia --project=./test/ext -e 'using Pkg; Pkg.instantiate(); Pkg.dev(".")'
    - name: Run tests
      run: julia --project=./test/ext test/ext/runtests.jl
