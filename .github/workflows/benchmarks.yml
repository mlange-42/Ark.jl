name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.12.1'
    - name: Install dependencies
      run: julia --project=benchmark -e 'using Pkg; Pkg.instantiate()'
    - name: Run benchmarks
      run: julia --project=benchmark benchmark/run_benchmarks.jl
    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: bench_current.csv
        path: bench.csv
