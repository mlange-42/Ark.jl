name: Tests (demos)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (demos)
    runs-on: ubuntu-latest
    permissions: # required for caching
      actions: write
      contents: read
    steps:
    - name: Cancel ongoing test runs for previous commits
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Julia
      uses: ./.github/actions/setup-julia
      with:
        julia-version: 1
        project-file: './demos/Project.toml'
    - name: Instantiate project
      run: |
        cd demos
        julia --color=yes --project=. -e 'using Pkg; Pkg.develop(path=".."); Pkg.instantiate()'
    - name: Run demos
      run: |
        cd demos
        julia --color=yes --project=. logo/main.jl
        julia --color=yes --project=. sir/main.jl
