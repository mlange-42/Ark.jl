name: Benchmark vs. AoS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: '1.12.1'
    - name: Cache Julia packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.julia/artifacts
          ~/.julia/packages
          ~/.julia/compiled
        key: ${{ runner.os }}-julia-current-${{ hashFiles('benchmark/Manifest.toml') }}
        restore-keys: |
          ${{ runner.os }}-julia-current-
          ${{ runner.os }}-julia-
    - name: Install dependencies
      run: julia --project=benchmark -e 'using Pkg; Pkg.instantiate()'
    - name: Run benchmarks
      run: julia --project=benchmark benchmark/run_array_of_structs.jl
    - name: Move file
      run: |
        mkdir bench_aos
        mv bench_aos.csv bench_aos/bench_aos.csv
        mv bench_aos_light.svg bench_aos/bench_aos_light.svg
        mv bench_aos_dark.svg bench_aos/bench_aos_dark.svg
    - name: Archive results
      uses: actions/upload-artifact@v5
      with:
        name: bench_aos
        path: bench_aos
